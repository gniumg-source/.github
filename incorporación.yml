Acerca de las solicitudes de incorporación de cambios
Las solicitudes de incorporación de cambios le permiten proponer, revisar y combinar cambios de código.

En este artículo
Las solicitudes de cambios son propuestas para combinar los cambios de código en un proyecto. Una "pull request" es la característica de colaboración fundamental de GitHub, que le permite discutir y revisar los cambios antes de fusionarlos. Esto ayuda a los equipos a trabajar juntos, detectar problemas al principio y mantener la calidad del código.

